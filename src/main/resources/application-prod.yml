# 线上配置文件

spring:
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/user_centre
    username: user_centre
    password: 123456
  # session 失效时间
  session:
    timeout: 86400
  redis:
    # 默认6379
    port: 6379
    host: localhost
    #database: 0
server:
  address: 0.0.0.0
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
logging:
  level:
    org.springframework.web.servlet.handler: INFO